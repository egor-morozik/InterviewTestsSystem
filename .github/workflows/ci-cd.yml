name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install backend dependencies & lint
      run: |
        cd backend
        pip install -r requirements.txt black
        black . --check --diff
    
    - name: Install ai-service dependencies & lint
      run: |
        cd ai-service
        pip install -r requirements.txt black
        black . --check --diff
    
    - name: Install frontend dependencies & build
      run: |
        cd frontend
        npm install --legacy-peer-deps
        npm run build

  cd:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-backend:${{ github.sha }}
    
    - name: Build and push ai-service image
      uses: docker/build-push-action@v5
      with:
        context: ./ai-service
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-ai:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-ai:${{ github.sha }}
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/interview-system-frontend:${{ github.sha }}
