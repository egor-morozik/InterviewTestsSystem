<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест: {{ invitation.test_template.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #333; }
        .question { margin-bottom: 30px; }
        label { display: block; margin: 10px 0; }
        textarea { width: 100%; height: 120px; padding: 10px; }
        button { padding: 12px 24px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест: {{ invitation.test_template.name }}</h1>
    <p>Добрый день, {{ invitation.candidate.full_name }}!</p>
    
    <form method="post">
        {% csrf_token %}
        
        {% for question in questions %}
        <div class="question">
            <h3>Вопрос {{ forloop.counter }}:</h3>
            <p>{{ question.text }}</p>
            
            <label for="question_{{ question.id }}">Ваш ответ:</label>
            <textarea name="question_{{ question.id }}" id="question_{{ question.id }}" required></textarea>
        </div>
        {% endfor %}
        
        <button type="submit">Отправить ответы</button>
    </form>
</body>
</html>
